<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

<h1>Feedback Form</h1><br>

<form action="request">
    Name:<input type="text" placeholder="Enter Your Name" name="name"/><br>
    Email:<input type="email" placeholder="Enter Your Email" email="email"/><br>
    ContactNumber:<input type="tel" placeholder="Enter Your ContactNumber" contactnumber="contactnumber"/><br>
    Feedback:<input type="text" placeholder="Enter Feedback" feedback="feedback"/><br>
    <input type="submit" placeholder="click"/>
</form>
</body>
</html>
